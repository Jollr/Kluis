<html>
	<head>
		<title>Kluis</title>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- lib -->
		<script type='text/javascript' src='lib/jquery/jquery-2.1.3.js'></script>
		<script type='text/javascript' src='lib/immutablejs/immutable.js'></script>
		<script type='text/javascript' src='lib/bootstrap/js/bootstrap.js'></script>
		<link type='text/css' href='lib/bootstrap/css/bootstrap.css' rel='stylesheet'>
		
		<!-- app -->
		<script type='text/javascript' src='dispatcher.js'></script>
		<script type='text/javascript' src='safe.js'></script>
		<script type='text/javascript' src='gui.js'></script>
		<script type='text/javascript' src='input.js'></script>
		<script type='text/javascript' src='photos.js'></script>
		<script type='text/javascript' src='app.js'></script>
		<link type='text/css' href='stylesheet.css' rel='stylesheet'>
	</head>
	<body>
		<div class='wrapper'>
			<div id='start'>
				Start
			</div>
			<div id='photos'>
				Photos
			</div>
			<div id='kluis' class='kluis'>
				<div id='kluisDigits' class='kluisDigits'></div>
				<div id='digitButtons' class='digitButtons'>
					<div id='digitButton-0' class='digitButton jungle center'></div>
					<div id='digitButton-1' class='digitButton top left'></div>
					<div id='digitButton-2' class='digitButton top center'></div>
					<div id='digitButton-3' class='digitButton top right'></div>
					<div id='digitButton-4' class='digitButton mid left'></div>
					<div id='digitButton-5' class='digitButton mid center'></div>
					<div id='digitButton-6' class='digitButton mid right'></div>
					<div id='digitButton-7' class='digitButton bot left'></div>
					<div id='digitButton-8' class='digitButton bot center'></div>
					<div id='digitButton-9' class='digitButton bot right'></div>
				</div>
				<div class='openButtonWrapper'>
					<input type='button' id='open-button' value='OPEN' class='openButton'/>
				</div>
			</div>
			<div id='kluis-open' class='kluisSolved'>
				<img id='open-animation' />
				<img id='open-image' src='kluis open.png'/>
			</div>
			<div id='explosie'>
				FOUT
			</div>
		</div>
	</body>
</html>
